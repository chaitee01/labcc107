<!DOCTYPE html>

	<head>

        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
            <div class="flex-item">
                 <div class=content> 
                    <label class="label">FirstName</label>
                    <input type="text"  id="firstName" class="showname">
                </div> 
                <div class="content"> 
                    <label class="label">LastName</label>
                    <input type="text" id="lastName" class="showname">
                </div>
                <button class="btn" id="eventclick" onclick="change()" type="submit">Submit</button>
                 <div id="result"></div>
            </div>
            <div class="flex-item">
                <div style="margin: 0px 0px 15px 0;"><p>Click To Display DateTime</p></div>
                <div class=content> 
                    <input type="text" id="showdate" class="showdate" readonly>
                </div> 
                <button class="btn" id="eventclick" onclick="showDate()" type="submit">Submit</button>
            </div>
            <div class="flex-item item2">
                <div class=content> 
                    <label class="label">1st Number</label>
                    <input type="number"  id="num1" class="showname">
                </div> 
                <div class="content"> 
                    <label class="label">2nd Number</label>
                    <input type="number" id="num2" class="showname">
                </div>
                <div class="button">
                    <button class="operatorbutton" onclick="multi()" type="submit">Multiply</button>
                    <button class="operatorbutton" onclick="devide()" type="submit">Divide</button>
                </div>
                <div class="clear">
                    <p>The result Is : </p>
                    <p id="answer"></p>
                </div>
            </div>
        
        </div>
        <script src="script.js"></script>
	</body>
